<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        nav {
          background-color: #333;
          overflow: hidden;
          display: none; /* Navbar initially hidden */
        }
        nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
        }
        nav a:hover {
          background-color: #ddd;
          color: black;
        }
      </style>
      </head>
      <body>
      
      <button id="navBtn">Open Navbar</button> <!-- Button to open the navbar -->
      
      <nav id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
      
      <script>
        // Function to toggle navbar visibility
        function toggleNavbar() {
          const navbar = document.getElementById("navbar");
          if (navbar.style.display === "none") {
            navbar.style.display = "block";
          } else {
            navbar.style.display = "none";
          }
        }
      
        // Add click event listener to the button to toggle navbar
        document.getElementById("navBtn").addEventListener("click", toggleNavbar);
      </script>
      
      </body>
</body>
</html>
